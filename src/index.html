<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DailyPlanner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="wrapper">
            <aside class="tasks">
                <section class="tasks__container" data-draggable="target">
                    <span data-draggable="item">Comprar</span>
                    <span data-draggable="item">Salir</span>
                    <span data-draggable="item">Comer</span>
                    <span data-draggable="item">Estudiar</span>
                </section>


                <div class="add-tasks">
                    <button id="add-task" class="btn__add">
                        
                    </button>
                </div>
            </aside>

            <section class="daily-planner">
                <div class="daily-planner__container" data-draggable="target">

                </div>
            </section>
        </main>

        
        
        <script src="js/index.js"></script>
    </body>
</html>
